<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Frontend quiz app</title>
</head>
<body>
<!-- Opening Page -->
  <section id="opening-page" class="active">
    <div class="container">
      <div>
        <h1>Welcome to the <strong>Frontend Quiz!</strong></h1>
      </div>
      <div class="buttons">
        <button class="btn">HTML</button>
        <button class="btn">CSS</button>
        <button class="btn">Javascript</button>
        <button class="btn">Accessibility</button>
      </div>
    </div>  
  </section>

  <!-- Quiz/Game Screen -->
  <section id="quiz-page" class="hidden">
    <h2>Question 1</h2>
    <p>What is the capital of France?</p>
    <button class="answer">Paris</button>
    <button class="answer">Rome</button>
    <button class="answer">Madrid</button>
    <button class="answer">Berlin</button>
  </section>

  <!-- Score Screen -->
  <section id="score-page" class="hidden">
    <h1>Your Score</h1>
    <p id="score"></p>
    <button id="restart-button">Restart Quiz</button>
  </section>

</body>
</html>
