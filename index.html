<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Frontend quiz app</title>
</head>
<body>
<!-- Opening Page -->
  <section id="opening-page" class="active">
    <div class="container">
      <div class="two-columns">
        <div class="heading">
          <h1>Welcome to the <span>Frontend Quiz!</span></h1>
        </div>
        <div>
          <p>Pick a subject to get started</p>
        </div>
      </div>
      <div class="buttons">
        <button class="btn"><img class="html-icon" src="assets/images/icon-html.svg" alt="html icon">HTML</button>
        <button class="btn"><img class="css-icon" src="assets/images/icon-css.svg" alt="css icon">CSS</button>
        <button class="btn"><img class="javascript-icon" src="assets/images/icon-js.svg" alt="javascript icon">Javascript</button>
        <button class="btn"><img class="accessibility-icon" src="assets/images/icon-accessibility.svg" alt="accessibility icon icon">Accessibility</button>
      </div>
    </div>  
  </section>

  <!-- Quiz/Game Screen -->
  <section id="quiz-page" class="hidden">
    <h2>Question 1</h2>
    <p>What is the capital of France?</p>
    <button class="answer">Paris</button>
    <button class="answer">Rome</button>
    <button class="answer">Madrid</button>
    <button class="answer">Berlin</button>
  </section>

  <!-- Score Screen -->
  <section id="score-page" class="hidden">
    <h1>Your Score</h1>
    <p id="score"></p>
    <button id="restart-button">Restart Quiz</button>
  </section>

</body>
</html>
