<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Frontend quiz app</title>
</head>
<body>
  
<!-- Opening Page -->

  <div class="category">
    <h3><img src="" alt=""></h3>
  </div>
  <div class="toggle-container dark-button">
    <img src="assets/images/icon-sun-dark.svg" alt="Sun Icon Light Mode" class="icon sun-icon light-mode">
    <img src="assets/images/icon-sun-light.svg" alt="Sun Icon Dark Mode" class="icon sun-icon dark-mode">
    
    <div class="toggle-switch">
        <input type="checkbox" id="dark-mode-toggle" />
        <label for="dark-mode-toggle" class="switch"></label>
    </div>
    
    <img src="assets/images/icon-moon-dark.svg" alt="Moon Icon Light Mode" class="icon moon-icon light-mode">
    <img src="assets/images/icon-moon-light.svg" alt="Moon Icon Dark Mode" class="icon moon-icon dark-mode">
  </div>

  <section id="opening-page" class="active">
    <div class="container">
      <div class="two-columns">
        <div class="heading">
          <h1>Welcome to the <span>Frontend Quiz!</span></h1>
        </div>
        <div>
          <p><em>Pick a subject to get started</em></p>
        </div>
      </div>
      <div class="buttons">
        <button class="btn"><img class="html-icon" src="assets/images/icon-html.svg" alt="html icon">HTML</button>
        <button class="btn"><img class="css-icon" src="assets/images/icon-css.svg" alt="css icon">CSS</button>
        <button class="btn"><img class="javascript-icon" src="assets/images/icon-js.svg" alt="javascript icon">JavaScript</button>
        <button class="btn"><img class="accessibility-icon" src="assets/images/icon-accessibility.svg" alt="accessibility icon icon">Accessibility</button>
      </div>
    </div>  
  </section>

  <!-- Quiz/Game Screen -->
  <section id="quiz-page" class="hidden">
    <div class="container">
      <div class="two-columns">
        <div class="heading">
          <em><h2></h2></em>
        </div>
        <div >
          <p class="question"></p>
        </div>
      </div>
        <div class="answers buttons">
          <button class="answer-btn"></button>
          <button class="answer-btn"></button>
          <button class="answer-btn"></button>
          <button class="answer-btn"></button>
          <button id="submit-answer" class="btn-submit hidden ">Submit Answer</button>
        </div>
        <div>
          
        </div>
      
    </div>
  </section>

  <!-- Score Screen -->
  <section id="score-page" class="hidden">
    <h1>Quiz completed <span class="you-scored">You scored...</span></h1>
    <div class="score-card">
      <p class="score-card btn"><img class="accessibility-icon" src="assets/images/icon-accessibility.svg" alt="accessibility icon icon">Accessibility</p>
      <p id="score" class="score">
        <span class="score-number"></span>
        <span class="score-text"></span>
      </p>
    </div>
    
    <button id="restart-button" class="restart-btn">Play Again</button>
  </section>

</body>
</html>
